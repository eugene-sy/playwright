<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
  href="//fonts.googleapis.com/css?family=Lato:400,400i|Open+Sans|Raleway"
  rel="stylesheet"
/>

<link
  href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  rel="stylesheet"
/>

<link rel="stylesheet" href="{{ "/css/styles.css" | prepend:site.baseurl }}">

<link
  rel="canonical"
  href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
/>

<link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend:site.baseurl }}" />

<title>
  {% if page.title %} {{ page.title }} | {% endif %} {{ site.title }} 
</title>

<meta name="description" content="{{ site.description }}" />
